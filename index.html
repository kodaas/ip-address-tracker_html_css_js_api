    />

    <title>Frontend Mentor | IP Address Tracker</title>

  <body>
    <section>
      <header>
        <h1>IP Address Tracker</h1>
        <form id="input">

            id="ip-input"

          />
          <span onclick="getIp()"

        </form>
        <div id="dash-board">

    <footer style="line-height: 10px;">

        <br />
        <br />
        <a href="https://github.com/kodaas/ip-address-tracker_html_css_js_api"
          >GitHub Code</a
        >
      </p>
    </footer>

    <script>
      let input = document.querySelector("#ip-input");

      input.addEventListener("focus", () => {
        let inputCon = document.querySelector("#input");
        inputCon.classList.add("focus");
      });
      input.addEventListener("blur", () => {
        let inputCon = document.querySelector("#input");
        inputCon.classList.remove("focus");
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
